<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Mon CV avec Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <!-- bannière  -->
    <div class="jumbotron jumbotron-fluid bg-light" style="padding-top: 20px; padding-bottom: 20px;">
        <div class="container">
          <h1 class="display-4">Sherlock Holmes & Dr Watson</h1>
          <p class="lead">Détective privé</p>
        </div>
    </div>

    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- menu -->
                <div class="col-md-3">
                    <nav>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="CV.html">CV</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-9 pt-4">
                    <!-- form -->
                    <div class="contact-form">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label"><strong>Nom et Prénom</strong></label>
                                <input type="text" class="form-control" id="name" placeholder="Entrez votre nom et prénom">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><strong>Adresse mail</strong></label>
                                <input type="email" class="form-control" id="email" placeholder="E-mail">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"><strong>Message</strong></label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </form>
                    </div>
                                
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    </body>

</html>
